<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Home page</a></li>
          <li><a href="">Favorit users</a></li>
          <li>
            <div id="iconsearch">
              <i class="fa-solid fa-magnifying-glass" id="icon"></i>
              <input type="text" placeholder="Search here..." id="searchinp" />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container add-edit">
      <div class="row formrow">
        <div class="col-4"></div>
        <div class="col-4">
          <form action="" class=" d-flex flex-column">
            <h3>ADD and Edit Customers</h3>
            <label for="">Company Name:</label>
            <input type="text" class="editadd"/>
            <label for="">Street:</label>
            <input type="text" class="editadd" />
            <label for="">City:</label>
            <input type="text" class="editadd" />
            <div class="my-3 buttons">
              <button id="add" type="submit">Add company</button>
              <button id="edit" type="submit">Edit</button>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class="container">
      <div class="row cardrow"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
